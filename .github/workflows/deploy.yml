name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master  # Or 'master' if that's your main branch

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Or your desired Node.js version
          cache: 'npm' # Cache dependencies for faster builds

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build  # This should run 'next build'

      - name: Static Export
        run: npm run export # This runs 'next export'

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out # Upload the 'out' directory

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
